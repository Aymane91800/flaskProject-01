<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <style>
          body {
              background: url("https://www.frost.com/wp-content/uploads/2022/06/GettyImages-1294597903-1.jpg") fixed no-repeat;
              background-size: cover;
          }
      </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mt-5">
                <div style="height: 50px;"></div>
                <h1 class="text-center">CO2 Car Emission</h1>

                <div style="height: 50px;"></div>
                <p class="fs-4 fw-bold" style="text-align: justify">This web application can estimate the emission of CO2 of your car by the volume and the weight of the car.
                    You only have to enter the volume and the weight of your car to predict the emission that the engine makes. </p>
        </div>
            <div class="col-lg-3 offset-2 mt-5">
                <div style="height: 150px;"></div>
            <form action="/predict" method="post">

                <div class="mb-3">
                    <label for="volume" class="form-label fw-bold">Volume</label>
                    <input type="number" class="form-control" id="volume" name="volume">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label fw-bold">Weight </label>
                    <input type="number" class="form-control" id="weight" name="weight">
                </div>
                <div class="d-grid justify-content-center">
                    <button type="submit" class="btn btn-dark">Estimate</button>
                </div>
            </form>
        </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
